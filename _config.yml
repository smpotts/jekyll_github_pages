# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Shelby Potts
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

domain: smpotts.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://smpotts.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /smpotts.github.io/      # place folder name if the site is served in a subfolder

twitter_username: jekyllrb
github_username:  smpotts

# Build settings
markdown: kramdown
